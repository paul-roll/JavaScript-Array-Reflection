<!DOCTYPE html>
<html lang="en">

  <head>
    <title>JavaScript Array Reflection</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>

  <body>
    <header>
      <h1 id="message"></h1>
    </header>

    <main>
      <div class="wrapper">
        
        <div class="sidebar">
          <div id="currentImage"></div>
          <form id="form" autocomplete="off">
            <input list="emailList" id="email" type="email" placeholder="Email">
            <datalist id="emailList">
            </datalist>

            <input id="submit" type="submit" value="Submit" disabled>
            <button id="newImage" type="button">Refresh</button> 
          </form>
        </div>

        <div class="main">
          <div id="main"></div>
        </div>

      </div>
    </main>

    <footer class="wrapper">
      <div class="footer">
        <p>Left-click on images for large versions</p>
        <p>Right-click on images to delete</p>
        <p>Drag images onto others to move</p>
        <br>
        <p>Array stored in session-storage, close browser to clear</p>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
